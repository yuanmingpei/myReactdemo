<body>

  <script>
    // 柯里化概念
    //通过函数连续调用，继续返回函数的方式，实现多次接收参数最后统一处理的函数编码形式。
    function sum (a) {
      return (b) => {
        return (c) => {
          return a + b + c
        }
      }
    }
    const result = sum(1)(2)(3)
    alert(result)
  </script>
</body>
