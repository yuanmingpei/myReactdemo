<script>
  class Person {
    constructor(name, age) {
      this.name = name
      this.age = age
    }
    say () {
      console.log(`我是：${this.name},我的年龄是：${this.age}`)

    }
  }
  class Student extends Person {
    constructor(name, age, grade) {
      super()
      this.grade = grade
    }
    static demo = {}
    study () {
      console.log(`我是：${this.name},我的年龄是：${this.age},我在上${this.grade}`)
    }
  }
  let p = new Student('章三', 18, '高一');
